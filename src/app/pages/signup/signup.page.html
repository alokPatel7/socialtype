<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="sendlogincode()">
    <ion-list>
      <ion-list><img src="../../../assets/icon/favicon.png" alt="" /></ion-list>
      <ion-input
        type="number"
        [(ngModel)]="phoneNumber"
        name="phonenumber"
        placeholder="Enter Mobile Number"
      ></ion-input>
      <ion-label *ngIf="message">{{message}}</ion-label>
      <ion-item><div id="recaptcha-container"></div></ion-item>
      <ion-button expand="block" (click)="sendlogincode()">send OTP</ion-button>
    </ion-list>
  </form>
</ion-content>
